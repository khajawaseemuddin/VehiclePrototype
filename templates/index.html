<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Violation Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .plate-image {
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Traffic Violation Detection System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-car"></i> Detected License Plates</h5>
                        <button class="btn btn-primary mb-3" onclick="loadPlates()">
                            <i class="fas fa-sync"></i> Show License Plates
                        </button>
                        <div id="plateStatus" class="status-message status-info">
                            <i class="fas fa-info-circle"></i> Click the button above to load license plate data.
                        </div>
                        <div class="row" id="plateList">
                            <!-- License plates will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load license plates
        async function loadPlates() {
            try {
                const plateStatus = document.getElementById('plateStatus');
                plateStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading license plates...';
                plateStatus.className = 'status-message status-info';

                const response = await fetch('/api/plates');
                const data = await response.json();
                
                if (response.ok) {
                    const plateList = document.getElementById('plateList');
                    plateList.innerHTML = '';

                    if (data.plates_detected === 0) {
                        plateStatus.innerHTML = '<i class="fas fa-info-circle"></i> No license plates detected yet.';
                        plateStatus.className = 'status-message status-info';
                    } else {
                        plateStatus.innerHTML = `<i class="fas fa-check-circle"></i> Found ${data.plates_detected} license plates`;
                        plateStatus.className = 'status-message status-success';

                        Object.entries(data.vehicle_details).forEach(([vehicleId, details]) => {
                            const col = document.createElement('div');
                            col.className = 'col-md-4 mb-3';
                            col.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">Vehicle ID: ${vehicleId}</h6>
                                        <img src="/plates/${vehicleId}" class="plate-image mb-2" alt="License Plate">
                                        <p class="card-text">
                                            Plate Number: ${details.plate_text}<br>
                                            Confidence: ${(details.confidence * 100).toFixed(1)}%
                                        </p>
                                    </div>
                                </div>
                            `;
                            plateList.appendChild(col);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading plates:', error);
                const plateStatus = document.getElementById('plateStatus');
                plateStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error loading plates: ${error}`;
                plateStatus.className = 'status-message status-error';
            }
        }

        // Load plates when page loads
        loadPlates();
    </script>
</body>
</html>
